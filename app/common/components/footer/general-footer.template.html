<footer class="row" [ngClass]="{'blur-new-user': newUser}">
  <div class="legal col offset-l2 l3 m12 s12">
      <h5 class="title">Información</h5>
      <ul class="footer-link">
        <li><a [routerLink]="['info', 'about']">Sobre nosotros</a></li>
        <li><a [routerLink]="['info', 'terms']" >Términos y condiciones</a></li>
        <li><a [routerLink]="['info', 'cookies']" >Sobre las cookies</a></li>
        <li><a [routerLink]="['info', 'privacy']">Privacidad</a></li>
        <li><a [routerLink]="['info', 'pricing']">Precios</a></li>
      </ul>
      
  </div>
  <div class="partners col l3 m12 s12">
      <h5 class="title">Ayuda</h5>
      <ul class="footer-link">
        <li><a [routerLink]="['info', 'faqs']">Preguntas frecuentes</a></li>
        <li><a href="mailto:soporte@lostdog.mx">soporte@lostdog.mx</a></li>
      </ul>
  </div>
  <div class="col l3 m12 s12" id="social">
      <div class="social-icon" (click)="toPage('https://www.facebook.com/LostDogMex', 'fb://page/LostDogMex')">
        <img src="https://www.lostdog.mx/assets/img/facebook.png" alt="facebook logo">
      </div>
      <div class="social-icon" (click)="toPage('https://twitter.com/LostdogM/', 'twitter:///user?screen_name=LostdogM')">
        <img src="https://www.lostdog.mx/assets/img/twitter.png" alt="twitter logo">
      </div>
      <div class="social-icon" (click)="toPage('https://www.instagram.com/lostdog.mx/', 'instagram://user?username=LostdogM')">
        <img src="https://www.lostdog.mx/assets/img/instagram.png" alt="instagram logo">
      </div>      
  </div>
</footer>
