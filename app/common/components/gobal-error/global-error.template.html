<div class="fixed-action-btn">
        <a id="menu" class="btn btn-floating btn-large"><i class="material-icons">close</i></a>
</div>
<div class="tap-target" data-activates="menu">
  <div class="tap-target-content">
    <h4 *ngFor="let errorMessage of globalService.errorMessages">{{errorMessage}}</h4>
    <p  class="sub-error" *ngFor="let subErrorMessage of globalService.subErrorMessage">{{subErrorMessage}}</p>
    <p class="sub-error" id="subErrorTemplate"></p>
  </div>
</div>
