<content  class="create-account">
  <div class="main-title row">
    <h4>Creat tu cuenta</h4>
  </div>
  <div class="main-create-account row">

    <form name="createaccount" class="col l6 s12 offset-l3 form-create-account">
      <div class="file-field input-field">
        <div class="profile-pic">
          <span>agrega una image</span>
          <img src="./static/profile-undef.png" alt="image de perfil" class="circle width-center">
          <input type="file" class="circle width-center">
        </div>
      </div>
      <div class="row">
        <div class="input-field col l12 s12">
              <input type="text" name="" id="name" required>
              <label for="name">Nombre(s)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l6 s12">
              <input type="text" name="" id="last-name-1" required>
              <label for="last-name-1">Apellido paterno</label>
        </div>
        <div class="input-field  col l6 s12">
              <input type="text" name="" id="last-name-2" required>
              <label for="last-name-2">Apellido materno</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l12 s12">
            <input type="text" name="" id="adresss" required>
            <label for="adresss">Domicilio</label>
        </div>
    </div>
      <div class="row">
        <div class="input-field col l6 s12">
              <input type="text" name="" id="postal-code" required>
              <label for="postal-code">Codigo postal</label>
        </div>
        <div class="input-field  col l6 s12">
              <input type="text" name="" id="city" required>
              <label for="city">ciudad</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l12 s12">
              <input type="text" name="" id="email" required>
              <label for="email">Correo electronico</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col l2 s4">
              <input type="text" name="" id="lada" required>
              <label for="postal-code">Lada</label>
        </div>
        <div class="input-field  col l10 s7">
              <input type="text" name="" id="phone" required>
              <label for="phone">          Telefono celular</label>
        </div>
      </div>
      <div class="row centered">
        <button class="btn waves-effect col l4 s10 action" type="submit">Crear cuenta
          <i class="material-icons right">perm_identity</i>
        </button>
      </div>
      <div class="row centered">
        <div class="privacy-policy">
          <p>Te prometemos que no vamos a <b>compartir</b> tu informacion. Ve nuetras <a href="javascript:void(0)" title="privacy policy"> politicas de privacidad</a>.</p>
        </div>
      </div>
    </form>
  </div>
</content>
