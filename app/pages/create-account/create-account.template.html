<content  class="create-account">
  <div class="main-title row">
    <h4>Creat tu cuenta</h4>
  </div>
  <div class="main-create-account row">

    <form name="createaccount"  #createAccount="ngForm" (ngSubmit)="createUser()" class="col l6 s12 offset-l3 form-create-account">
      <div class="file-field input-field alt-black">
        <div class="profile-pic">
          <span>agrega una image</span>
          <img [src]="user.pic" alt="image de perfil" class="circle width-center" id="prof-pic">
          <input type="file" class="circle width-center" name="userPic" (change)="filePicChange($event)" >
        </div>
      </div>
      <div class="row row-extraspace">
        <div class="input-field alt-black col l4 s12" [ngClass]="{'wrong-red': !formValid.first}">
              <input type="text" name="firstame" id="name"  [(ngModel)]="user.name.first" (keyup)="formValid.first = validate.name(user.name.first);"  (change)="formValid.first = validate.name(user.name.first);">
              <label for="name">Nombre(s)</label>
        </div>
        <div class="input-field alt-black col l4 s12"  [ngClass]="{'wrong-red': !formValid.last1}">
              <input type="text" name="lastName1" id="last-name-1" [(ngModel)]="user.name.last1" (keyup)="formValid.last1 = validate.name(user.name.last1);"  (change)="formValid.last1 = validate.name(user.name.last1);" >
              <label for="last-name-1">Apellido paterno</label>
        </div>
        <div class="input-field alt-black  col l4 s12"  [ngClass]="{'wrong-red': !formValid.last2}">
              <input type="text" name="lastName2" id="last-name-2"  [(ngModel)]="user.name.last2" (keyup)="formValid.last2 = validate.name(user.name.last2);"  (change)="formValid.last2 = validate.name(user.name.last2);">
              <label for="last-name-2">Apellido materno</label>
        </div>        
      </div>
      <div class="row">
        <h5 class="col l4 s12" >
          Domicilio
           <i class="material-icons left">home</i>
        </h5>
      </div>
      <div class="row">
        <div class="input-field alt-black col l3 s12" [ngClass]="{'wrong-red': !formValid.numberExt}">
            <input type="text" name="number-ext" id="number-ext" [(ngModel)]="user.adress.numberExt" (keyup)="formValid.numberExt = validate.onlyNumbers(user.adress.numberExt, 2, 10);"  (change)="formValid.numberExt = validate.onlyNumbers(user.adress.numberExt, 2, 10);">
            <label for="number-ext">Numero Exterior</label>
        </div>
        <div class="input-field alt-black col l3 s12" [ngClass]="{'wrong-red': !formValid.numberInt}">
            <input type="text" name="adresss" id="adresss" [(ngModel)]="user.adress.numberInt" (keyup)="formValid.numberInt = validate.onlyNumbers(user.adress.numberInt);"  (change)="formValid.numberInt = validate.onlyNumbers(user.adress.numberInt);">
            <label for="adresss">Numero Interor</label>
        </div>        
        <div class="input-field alt-black col l6 s12" [ngClass]="{'wrong-red': !formValid.adressName}">
            <input type="text" name="adresss" id="adresss" [(ngModel)]="user.adress.adressName" (keyup)="formValid.adressName = validate.stringHipens(user.adress.adressName);"  (change)="formValid.adressName = validate.stringHipens(user.adress.adressName);">
            <label for="adresss">Colonia</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field alt-black col l3 push-l3 s12" [ngClass]="{'wrong-red': !formValid.postalCode}">
              <input type="text" name="postalCode" id="postal-code" [(ngModel)]="user.adress.postalCode" (keyup)="formValid.postalCode = validate.postalCode(user.adress.postalCode);"  (change)="formValid.postalCode = validate.postalCode(user.adress.postalCode);">
              <label for="postal-code">Codigo postal</label>
        </div>    
        <div class="input-field alt-black  col l3 push-l3 s12" [ngClass]="{'wrong-red': !formValid.city}">
              <input type="text" name="city" id="city" [(ngModel)]="user.adress.city" (keyup)="formValid.city = validate.name(user.adress.city);"  (change)="formValid.city = validate.name(user.adress.city);">
              <label for="city">ciudad</label>
        </div>
        <div class="input-field alt-black col l3 push-l3 s12" [ngClass]="{'wrong-red': !formValid.country}">
              <input type="text" name="country" id="country" [(ngModel)]="user.adress.country" (keyup)="formValid.country = validate.name(user.adress.country);"  (change)="formValid.country = validate.name(user.adress.country);">
              <label for="country">Pais</label>
        </div>              
    </div>
      <div class="row">
        <h5  class="col l4 s12">
          Contato
          <i class="material-icons left">local_phone</i>
        </h5>
      </div>    
      <div class="row">
        <div class="input-field alt-black col l12  s12" [ngClass]="{'wrong-red': !formValid.email}">
              <input type="text" name="email" id="email" [(ngModel)]="user.contact.email" (keyup)="formValid.email = validate.email(user.contact.email);"  (change)="formValid.email = validate.email(user.contact.email);">
              <label for="email">Correo electronico</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field alt-black col l2 s4" [ngClass]="{'wrong-red': !formValid.lada}">
              <input type="text" name="lada" id="lada"  [(ngModel)]="user.contact.lada" (keyup)="formValid.lada = validate.onlyNumbers(user.contact.lada, 2, 5);"  (change)="formValid.lada = validate.onlyNumbers(user.contact.lada, 2, 5);">
              <label for="postal-code">Lada</label>
        </div>
        <div class="input-field alt-black  col l5 s8" [ngClass]="{'wrong-red': !formValid.phone}">
              <input type="text" name="phone" id="phone" [(ngModel)]="user.contact.phone" (keyup)="formValid.phone = validate.onlyNumbers(user.contact.phone, 10, 20);"  (change)="formValid.phone = validate.onlyNumbers(user.contact.phone, 10, 20);">
              <label for="phone">Telefono celular</label>
        </div>
      </div>
      <div class="row">
        <h5 class="col l4 s12">
          Usuario
          <i class="material-icons left">vpn_key</i>
        </h5>
      </div>         
      <div class="row">
        <div class="input-field alt-black col l12 s12" [ngClass]="{'wrong-red': !formValid.userName}">
              <input type="text" name="userName" id="userName" [(ngModel)]="user.access.userName" (keyup)="formValid.userName = validate.userName(user.access.userName);"  (change)="formValid.userName = validate.userName(user.access.userName);">
              <label for="userName">Nombre de usuario</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field alt-black col l4  push-l4 s12" [ngClass]="{'wrong-red': !formValid.password}">
              <input type="password" name="password" id="password"  [(ngModel)]="user.access.password" (keyup)="formValid.password = validate.password(user.access.password);"  (change)="formValid.password = validate.password(user.access.password);">
              <label for="password">Contrasenia</label>
        </div>
        <div class="input-field alt-black  col l4 push-l4 s12" [ngClass]="{'wrong-red': !formValid.password2}">
              <input type="password" name="password2" id="password2" [(ngModel)]="user.access.password2" (keyup)="formValid.password2 = validate.passMatch(user.access.password2,user.access.password);"  (change)="formValid.password2 = validate.passMatch(user.access.password2,user.access.password);">
              <label for="password2">repite tu contrasenia</label>
        </div>
      </div>      
      <div class="row centered row-extraspace">
        <button class="btn waves-effect col l4 s10 action" type="submit">Crear cuenta
          <i class="material-icons right">perm_identity</i>
        </button>
      </div>
      <div class="row centered">
        <div class="privacy-policy">
          <p>Te prometemos que no vamos a <b>compartir</b> tu informacion con nadie mas.Ve nuetras <a href="javascript:void(0)" title="privacy policy"> politicas de privacidad</a>.</p>
        </div>
      </div>
    </form>
  </div>
</content>
