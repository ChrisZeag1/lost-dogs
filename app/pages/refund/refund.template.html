<div class="refund-page">
  <div class="main-title row">
    <h4>Reembolso</h4>
  </div>  
  <div class="main-content text-centered">
    <div class="refund-block row">
      <h5>¿Estás seguro de que quieres el <b>reembolso</b>?</h5>
      <h5 class="extra-padding-top" *ngIf="rewardService.transaction && rewardService.transaction.amount">Cantidad: <span class="money"> $ {{rewardService.transaction.amount}} MXN</span></h5>
      <button class="btn waves-effect action" [disabled]="nextSure || !(rewardService.transaction && rewardService.transaction.amount) || (rewardService.transaction && rewardService.transaction.status === 'failed')" (click)="nextStep()">si</button>
    </div>
    <div class="refund-block" [hidden]="!nextSure" #RefundReason>
      <h5>¿Cuál es la razón?</h5>
      <div class="row">
        <div  class="input-field alt-black col l4 s12 push-l4" [ngClass]="{'wrong-red': false}">
          <textarea type="text" name="refund reason" class="materialize-textarea" id="refund-reason" (keyup)="resize()"></textarea>
        </div>
      </div>
        <button class="btn waves-effect action" (click)="refundme()" [disabled]="openPay.refundData || !reasonVal || !rewardService.transaction.amount">Aceptar<i class="material-icons right">send</i></button>
    </div>
    <div class="refund-block row sucess" [hidden]="!openPay.refundData" #RefundSucess>
      <i class="material-icons medium">done_all</i>
      <h4>Tu rembolso se ha realizado con éxito!</h4>
      <h5>En unas horas podras verlo en tu cuenta</h5>
    </div>
  </div>
</div>
