<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="http://cdn.lostdog.mx/assets/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,500i,700,700i" rel="stylesheet">
    <title>LostDog</title>
    <style type="text/css">
      body {
        font-family: 'Roboto', sans-serif;
        text-align: center;
        background-color: #4392ca;
        color: white;
        height: 101vh;
      }

      .error-code  {
        font-size: 7rem;
        border: 3px solid white;
        display: inline-block;
        padding: 20px 50px;
        margin-bottom: 30px        
      }

      h2.big {
        font-size: 3rem;
      }

      .img-position-right {
        float: right;
        margin-right: 20px;
      }

      .img-left-status {
        position: absolute;
        left: 100px;
      }
      .width-50 {
        width: 50%;
        margin-left: 25%;
        position: relative; 
      }
      .mobile {
        display: none;
      }
      @media screen and (max-device-width: 768px) {
       .error-code {
        margin-top: 10px;
        padding: 10px 0;
       }
       .img-position-right {
        width: 300px;
       }
       .width-50 {
        width: 100%;
        margin-left: 0;
       }
       .extra-margin-bottom {
        margin-bottom: 50px;
       }
       .img-left-status {
        left: 10px;
       }
       .desktop {
        display: none;
       }
       .mobile {
        display: block;
       }
      }
    </style>
</head>
<body>
  <div class="width-50">
    <h1 class="error-code">
      Oops!
    </h1>
    <h2 class="big desktop">
      parece que tenemos dificultades técnicas.<br>
    </h2>
    <h2 class="big mobile">
      Algo salió mal.
    </h2>
    <h2 class="extra-margin-bottom">volver a <a href="https://www.lostdog.mx">lostdog.mx,</a> si el error persiste contacta <a href="mailto:sopporte@lostdog.mx">sopporte@lostdog.mx</a></h2>
  </div>
  <img class="img-left-status" src="http://cdn.lostdog.mx/assets/img/tech-error2-dogo-p2.png">
  <img  class="img-position-right" src="http://cdn.lostdog.mx/assets/img/tech-error2-p1-dogo.png">
</body>
</html>
